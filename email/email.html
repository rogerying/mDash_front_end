<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <style type="text/css">
        @media only screen and (max-device-width: 480px) {
            table[class=contenttable] {
                width:300px !important;
            }
        }
    </style>
</head>
<body>
<table cellpadding="20px" cellspacing="0" border="0"  width="100%" bgcolor="#ffffff" style="background: #ffffff;">
    <tbody>
    <tr>
        <td align="center">
            <table cellpadding="0" cellspacing="0" border="0" width="700" bgcolor="#fff" class="contenttable" style="border: 2px solid #efefef; border-radius: 5px; background: #ffffff; font-size: 0; text-align: center;">
                <tbody>
                <tr>
                    <td style="padding-bottom: 50px;text-align: center;">
                        <table cellpadding="0" cellspacing="0" border="0" width="700" bgcolor="#fff" class="contenttable" style="border-bottom: 1px solid #efefef; background: #ffffff; font-size: 0; text-align: center;">
                            <tbody>
                            <tr>
                                <td style="padding-bottom: 20px;text-align: center; padding-left: 0px; padding-top: 20px;">
                                    <a href="/" style="display: block;  position: relative; z-index: 1;color: transparent;"><img border="0" width="150"  src="mdash_logo_color.png" alt="mDash"></a>
                                </td>

                                <td style="color: #084887; font-family: 'Arial', Arial, sans-serif;font-size: 30px;font-weight: bold;line-height: 40px;text-align: right; padding-right: 20px;">
                                    Redeem your gift now!
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="color: #084887; font-family: 'Arial', Arial, sans-serif;font-size: 20px;font-weight: bold;line-height: 30px;text-align: center; padding-bottom: 20px;">
                        Dear ${client_name} with ${client_email}
                    </td>
                </tr>
                <tr>
                    <td style="color: #205a93; font-family: 'Arial', Arial, sans-serif;font-size: 16px;font-weight: bold;line-height: 20px;text-align: center; padding-bottom: 40px;">
                        You may now redeem your gift
                    </td>
                </tr>
                <tr>
                    <td style="color: #dc3545; font-family: 'Arial', Arial, sans-serif;font-size: 16px;font-weight: normal; font-style: italic; line-height: 20px;text-align: center; padding-bottom: 30px;">
                        ${error}
                    </td>
                </tr>
                <tr>
                    <td style="color: #868e96; font-family: 'Arial', Arial, sans-serif;font-size: 16px;font-weight: normal; line-height: 20px;text-align: center; padding-bottom: 20px;">
                        Item: ${item}
                    </td>
                </tr>
                <tr>
                    <td style="color: #868e96; font-family: 'Arial', Arial, sans-serif;font-size: 16px;font-weight: normal; line-height: 20px;text-align: center; padding-bottom: 20px;">
                        Picture will be here:
                    </td>
                </tr>
                <tr>
                    <td style="color: #868e96; font-family: 'Arial', Arial, sans-serif;font-size: 16px;font-weight: normal; line-height: 20px;text-align: center; padding-bottom: 40px;">
                        <img border="0" width="200"  src="preview.png" alt="mDash">
                    </td>
                </tr>
                <tr>
                    <td style="color: #868e96; font-family: 'Arial', Arial, sans-serif;font-size: 16px;font-weight: normal; line-height: 20px;text-align: center; padding-bottom: 20px;">
                        You can claim ${allowed_remaining_links}
                        <a href="/links/link_landpage/${order_id}}" target="_blank" style="color: #1175ed; text-decoration: none; outline: none; font-family: 'Arial', sans-serif;font-size: 16px;font-weight: normal;line-height: 20px; text-align: left;">
                            Claim Again
                        </a>
                    </td>
                </tr>

                <tr>
                    <td style="padding-bottom: 50px; text-align: center;">
                        <a href="/" target="_blank" style="text-decoration: none; outline: none; color: #1175ed; font-family: 'Arial', sans-serif;font-size: 16px;font-weight: normal;line-height: 20px; text-align: left;">
                            Go to Amazon to Claim!
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
